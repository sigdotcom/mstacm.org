version: '3'

services:
  phoenix_db:
    image: "postgres:11"
    restart: unless-stopped
    ports:
      - "5432:5432"
    networks:
      - db_nw
    environment:
      - POSTGRES_USER=phoenix
      - POSTGRES_PASSWORD=phoenix
  phoenix_web:
    restart: unless-stopped
    networks:
      - db_nw
      - web_nw
    depends_on:
      - phoenix_db
    env_file:
      - ./.docker/web.env
    environment:
      - DB_HOST=phoenix_db
      - DB_USERNAME=phoenix
      - DB_PASSWORD=phoenix
  phoenix_nginx:
    image: "nginx"
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./.docker/conf.d:/etc/nginx/conf.d
    networks:
      - web_nw
    depends_on:
      - phoenix_web
networks:
  db_nw:
    driver: bridge
  web_nw:
    driver: bridge
